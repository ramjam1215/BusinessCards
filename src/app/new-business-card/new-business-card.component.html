<p>new-business-card</p>

<div class="ui four column grid">
    <div class="row">
        <app-web-cam (pictureTaken)="getImage($event)"></app-web-cam>
        
        <div class="column" *ngIf="this.webcamImage">
            <img [src]="webcamImage.imageAsDataUrl" />
            <button class="ui primary button"  (click)="makeRequest()">Post It!</button>
        </div>
        

    </div>

    <div class="login">
            <form [formGroup]="this.dataBaseService.cardForm" class="login-container" (ngSubmit)="onSubmit()">
                <p>
                    <input type="firstName" placeholder="FirstName" formControlName="firstName">
                </p>
                    
                <p>
                    <input type="lastName" placeholder="LastName" formControlName="lastName">
                </p>
                    
                <p>
                    <input type="email" placeholder="email address" formControlName="email">
                </p>
                    
                <p>
                    <input type="info" placeholder="Additional Info" formControlName="info">
                </p>
                    
                <p>
                    <input type="phoneNumber" placeholder="Phone #" formControlName="phoneNumber">
                </p>
                
                <p>
                        <input type="submit" value="Add Card">
                </p>
        
            </form>
        
        </div>
    
</div>
