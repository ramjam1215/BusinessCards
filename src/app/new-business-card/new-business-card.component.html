
<div class="jc-column jc-border">
    <h2 class="login-header">Business Card</h2>
    <form [formGroup]="this.dataBaseService.cardForm" (ngSubmit)="onSubmit()">
            
        <label>Name</label>
        <div class="two fields">
            <input type="text" placeholder="FirstName" formControlName="firstName">
            <input type="text" placeholder="LastName" formControlName="lastName">
        </div>
                    
        <div class="field">
            <label>E-mail</label>
            <input type="text" placeholder="email address" formControlName="email">
        </div>
                  
        <div class="field">
            <label>Additional Info</label>
            <input type="text" placeholder="call or text Me" formControlName="info">
        </div>
                
        <div class="field">
            <label>Phone #</label>
            <input type="text" placeholder="773-555-1234" formControlName="phoneNumber">
        </div>
            
        <div class="jc-mid">
            <input class="ui submit green button" type="submit" value="Add Card">
        </div>
        

    </form>
    
</div>

<div class="cam">
    <app-web-cam (pictureTaken)="getImage($event)"></app-web-cam>
</div>

<div class="jc-column" *ngIf="this.webcamImage">
    <img class="ui large image" [src]="webcamImage.imageAsDataUrl" />
    <div class="jc-mid">
        <button class="ui primary button"  (click)="makeRequest()">Post It!</button>
    </div>
    
</div>
