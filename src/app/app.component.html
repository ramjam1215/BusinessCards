<h1>Welcome to the Business Cards App!</h1>
<div id="content">
  <div>
    <router-outlet></router-outlet>
  </div>

  <div *ngIf="toRoute()">

    <div *ngIf="!didLogin()">
      <a (click)="toTest()" class="jc" [routerLink]="['/newCard']">Create New BusinessCard</a>
    </div>
    
    <div *ngIf="didLogin()">
      <a (click)="logOut()" class="jc" [routerLink]="['/login']">Logout</a>
    </div>
  </div>

</div>
